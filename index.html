<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <!-- daisy UI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h2 class="text-6xl text-center">Phone Hunting</h2>
    <header>

    </header>
    <main class="container mx-auto">
        <!-- Search Field -->
        <div class="w-[70%] mx-auto mt-10">
            <input id="input-field" type="text" placeholder="search phones" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchPhone()" class="btn btn-accent">Search</button>
        </div>
    <section>
        <!-- spinner or loader -->
        <div id="phones-loader" class="text-center my-20 hidden">
            <span class="loading loading-spinner text-primary"></span>
        </div>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-2">
        </div>
        <!-- show all phones -->
        <div id="show-all-container" class="hidden">
            <button class="btn btn-accent">show all</button>
        </div>
    </section>
    </main>
    <footer>

    </footer>
    <!-- js file -->
    <script src="js/phone.js"></script>
</body>

</html>
